<div class="row my-5  justify-content-center">
  <div class="col-lg-4 col-md-6">
    <div class="card bg-body-tertiary rounded shadow-sm">
      <div class="card-header py-3">
        <strong style="font-size: 18px;">
          Log In
        </strong>
      </div>
      <div class="card-body">
        <form [formGroup]="form">
          <div class="row">
            <div class="col-md-12">
              <app-text-input [formControl]="$any(form.controls['email'])" [label]="'Email Address'" [placeholder]="'Enter your email'"></app-text-input>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <app-text-input [formControl]="$any(form.controls['password'])" [label]="'Password'" [type]="'password'" [placeholder]="'Enter your password'">
              </app-text-input>
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer py-3">
        <div class="d-grid gap-2">
          <button 
          type="button" 
          class="btn btn-md btn-danger px-5 py-2" (click)="submit()">Log In</button>

         
          <button 
          type="button" 
          routerLink="/register"
          class="btn btn-md btn-outline-dark px-5 py-2">Sign Up</button>
        </div>
        <div class="form-inline fr mt-4"> <a id="forgot" data-bs-toggle="modal" data-bs-target="#forget-password" class="font-weight-bold" style="cursor: pointer;">Forgot password?</a> </div>
      </div>
    </div>
  </div>
</div>
<div class="modal fade" id="forget-password" tabindex="-1" aria-labelledby="reset-passwordLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <p class="modal-title" id="forget-passwordLabel"> <span style="font-size: 25px;font-weight:700">Forget your password?</span><br>
                  <small>Please provide your E-mail we will send the password</small></p>

              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

          </div>

          <div class="modal-body">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
              <input type="text" class="form-control"  [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" placeholder="Email" aria-label="Email" aria-describedby="basic-addon1">
            </div>
            
           
              <small *ngIf="!resetPasswordEmail" class="text-danger">*Email is required*</small>
              <small *ngIf="!isValidEmail && resetPasswordEmail" class="text-danger">*Email is invalid*</small>
          </div>
          <div class="modal-footer">
              <button type="button" id="closeBtn" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button (click)="confirmToReset()" [disabled]="!(isValidEmail && resetPasswordEmail)" type="button" class="btn btn-primary">Send</button>
          </div>
      </div>
  </div>
</div>
